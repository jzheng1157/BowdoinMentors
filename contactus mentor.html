          <p style="color: black; font-family: 'Mrs Eaves'; margin: 0 50px;">Welcome to Bowdoin Mentors, connecting current students at Bowdoin College to alumni. If you have any questions or comments, please use the form below to contact us.</p>
          <br>
          <form action="#" style="margin: 0 50px;">
            <div class="field">
              <label class="fix"for="name">Name:</label>
              <input type="text" id="name" name="name">
            </div>
            <div class="field">
              <label class="fix"for="email">Email:</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="field">
              <label class="fix"for="message">Message:</label>
              <textarea id="message" name="message"></textarea>
            </div>
            <button style="font-family: Mrs Eaves" type="button" onclick="alertwork()">Submit</button>
          </form>
