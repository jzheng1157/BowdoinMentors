<!-- url('https://www.bowdoin.edu/images/virtual-tour.jpg')-->

<body style="background-image: url('https://pbs.twimg.com/media/Dm-ycStXgAAMobA.jpg'); background-size: cover;">

    <main class="container">

        <article style="width: 64%;
        text-align: center;
        margin: 0 auto;
        ">
            <!-- 
        <img title='logo'  src="png-transparent-bowdoin-college-liberal-arts-college-student-university-student-furniture-photography-people.png">
        -->
            <img style="width: 100px; border-radius: 50%;"
                src="http://cdn.shopify.com/s/files/1/0064/8212/products/dcl003-bowdoin_800x.jpeg?v=1571438488">
            <h1 style="font-size: 70px;">Bowdoin Mentors</h1>
            <form>
                <input type="text" name="login" placeholder="Login" aria-label="Login" autocomplete="nickname" required>
                <input type="password" name="password" placeholder="Password" aria-label="Password"
                    autocomplete="current-password" required>
                <fieldset>
                    <div class="grid">
                        <label for="remember">
                            <input type="checkbox" role="switch" id="remember" name="remember">
                            Remember me
                        </label>
                        <a>Forgot Password?</a>
                        <a>Sign up</a>
                    </div>


                </fieldset>

                <button type="submit" class="contrast"
                    onclick="window.location.href='/studentview.html';">Login</button>
            </form>

        </article>
    </main>

</body>

</html>
