<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us - Bowdoin Mentors</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  </head>
  <body>
    <nav style="background-color: #141e26; font-size: 1000px">
        <ul style="margin-left: 7px;">
            <li style=" font-size: 40px; color: white;">
                Bowdoin Mentors
            </li>
        </ul>
        <ul style="margin-right: 7px;">
            <li><a href="./studentview.html" role="button">See Mentors </a></li>
            <li><a href="./contactus.html" role="button">Contact Us</a></li>
            <li><a href="./signin.html" role="button">Sign Out</a></li>
        </ul>
    </nav>
 
    <main class="container">
    
      <p>Welcome to Bowdoin Mentors, connecting students at Bowdoin College to alumni. If you have any questions or comments, please use the form below to contact us.</p>
      <form action="#">
        <div class="field">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="field">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="field">
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2874.4965471667506!2d-69.9665720239643!3d43.907692871091236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cad873e343ba803%3A0xa9b08c7cc377609!2sBowdoin%20College!5e0!3m2!1sen!2sus!4v1682958900189!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  
      </div>
    </body>
</html>
