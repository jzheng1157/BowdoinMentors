<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Student Account</title>

    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">

    <link rel="stylesheet" href="app.css">

    <style>
        .slidercontainer {
            width: 100%;
        }

        .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;   
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%; 
        background: #1095c1;
        cursor: pointer;
        }

        .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #1095c1;
        cursor: pointer;
        }
    </style>
</head>

<body style="background-color: #1d3b47be;" onload="getCurrentUser()"> 
    <nav style="background-color: #141e26; font-size: 1000px">
        <ul style="margin-left: 7px;">
            <li style=" font-size: 40px; color: white;">
                Bowdoin Mentors
            </li>
        </ul>
        <ul style="margin-right: 7px;">
            <li><a href="./studentview.html" role="button">See Mentors </a></li>
            <li><a href="./contactus.html" role="button">Contact Us</a></li>
            <li><a href="./useraccount.html" role="button">Account</a></li>
            <li><a href="./signin.html" role="button">Sign Out</a></li>
        </ul>
    </nav>

    <div class="container">
        
        <main class="container">
            <article>
                <div class="grid">
                    <div>
                        <h1 id="usersName"></h1> 
                    </div>
                    <div style="margin-top: 13.5px;">
                        <h4 style="color: rgb(226, 226, 226);">Class Year: 2024</h4>
                    </div>
                    <div style="margin-top: 13.5px;">
                        <h4 style="color: rgb(226, 226, 226);">Major: Computer Science</h4>
                    </div>      
            
                
                </div>
                
                <!-- Input boxes -->
                <div class="grid" style="margin: 0 50px;">
    
                    <label for="firstName">
                    First name
                    <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                    </label>
                
                    <label for="lastName">
                    Last name
                    <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                    </label>
                
                </div>
            
                <div class="grid" style="margin: 0 50px;">
                
                    <label for="email">
                    Email
                    <input type="text" id="email" name="email" placeholder="Email" required >
                    </label>
                
                    <label for="phone">
                    Phone Number
                    <input type="text" id="phone" name="phone" placeholder="Phone Number (optional)" required>
                    </label>
            
                    <label for="portfolio">
                    Website/CV/Portfolio
                    <input type="text" id="portfolio" name="portfolio" placeholder="Link (optional)" required>
                    </label>
                
                </div>
            
                <div class="grid" style="margin: 0 50px;">
                
                    <label for="major">
                    Major
                    <input type="text" id="major" name="major" placeholder="Major" required>
                    </label>
                
                    <label for="gradyear">
                    Year of Graduation
                    <input type="text" id="gradyear" name="gradyear" placeholder="Year of Graduation" required>
                    </label>
            
                    <label for="career">
                    Career/Industry
                    <input type="text" id="career" name="career" placeholder="Career/Industry" required>
                    </label>
            
                    <label for="location">
                    Location
                    <input type="text" id="location" name="location" placeholder="Location (optional)" required>
                    </label>
                
                </div>

                <div class="grid" style="margin: 0 50px;">
                
                    <label for="bio">
                    Bio
                    <input type="text" id="bio" name="bio" placeholder="Write your bio here" required>
                    </label>
                
                </div>

                <div class="grid" style="margin: 0 50px;">
                
                    <label for="activities">
                    Activities
                    <input type="text" id="activities" name="activities" placeholder="Write your activities here" required>
                    </label>
                
                </div>

                <div class="slidecontainer">
                    <input type="range" min="0" max="10" value="0" class="slider" id="myRange">
                    <p>Number of mentors I want: <b><span id="demo"></span></b></p>
                </div>

                <div >
                    <!-- Submit Button -->
                    <button type="submit">Submit</button>
            
                </div>
            </article>

        </main>

    </div>



    <script>
        window.onload = function() {
            var userName = document.getElementById('usersName');
            var firstName = document.getElementById('firstName');
            var lastName = document.getElementById('lastName');
            var userEmail = document.getElementById("email");
            userName.innerText = JSON.parse(localStorage.getItem('CurrentUser')).FirstName + " " + JSON.parse(localStorage.getItem('CurrentUser')).LastName;
            firstName.value = JSON.parse(localStorage.getItem('CurrentUser')).FirstName;
            lastName.value = JSON.parse(localStorage.getItem('CurrentUser')).LastName;
            userEmail.value = JSON.parse(localStorage.getItem('CurrentUser')).Email;

        };

        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
            output.innerHTML = this.value;
        }

    </script>

</body>

</html>
