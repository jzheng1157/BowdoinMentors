<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Student Account</title>

    <!-- <link rel="icon" type="image/png" href="iconmonstr-tree-18-240.png"> -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">

    <link rel="stylesheet" href="app.css">

</head>

<body style="background-color: #1d3b47be;"> 
    <nav style="background-color: #141e26; font-size: 1000px">
        <ul style="margin-left: 7px;">
            <li style=" font-size: 40px; color: white;">
                Bowdoin Mentors
            </li>
        </ul>
        <ul style="margin-right: 7px;">
            <li><a href="./about.html" role="button">About</a></li>
            <li><a href="./contactus.html" role="button">Contact Us</a></li>
            <li><a href="./signin.html" role="button">Sign Out</a></li>
        </ul>
    </nav>

    <div class="container">
        
        <main class="container">
            <article>
                <div class="grid">
                    <div>
                        <h1 id="usersName"></h1> 
                    </div>
                    <div style="margin-top: 13.5px;">
                        <h4>Class Year: 2024</h4>
                    </div>
                    <div style="margin-top: 13.5px;">
                        <h4 >Major: Computer</h4>
                    </div>      
            
                
                </div>
                
                <br>

                <p><b>Activities:</b> Squash, Soccer, Chess, Climbing</p> 
                
                <!-- Input boxes -->
                <div class="grid" style="margin: 0 50px;">
    
                    <label for="firstname">
                    First name
                    <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                    </label>
                
                    <label for="lastname">
                    Last name
                    <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                    </label>
                
                </div>
            
                <div class="grid" style="margin: 0 50px;">
                
                    <label for="email">
                    Email
                    <input type="text" id="email" name="email" placeholder="Email" required>
                    </label>
                
                    <label for="phone">
                    Phone Number
                    <input type="text" id="phone" name="phone" placeholder="Phone Number (optional)" required>
                    </label>
            
                    <label for="portfolio">
                    Website/CV/Portfolio
                    <input type="text" id="portfolio" name="portfolio" placeholder="Link (optional)" required>
                    </label>
                
                </div>
            
                <div class="grid" style="margin: 0 50px;">
                
                    <label for="bio">
                    Bio
                    <input type="text" id="bio" name="bio" placeholder="Write your bio here" required>
                    </label>
                
                </div>
            
                <div class="grid" style="margin: 0 50px;">
                
                    <label for="major">
                    Major
                    <input type="text" id="major" name="major" placeholder="Major" required>
                    </label>
                
                    <label for="gradyear">
                    Year of Graduation
                    <input type="text" id="gradyear" name="gradyear" placeholder="Year of Graduation" required>
                    </label>
            
                    <label for="career">
                    Career/Industry
                    <input type="text" id="career" name="career" placeholder="Career/Industry" required>
                    </label>
            
                    <label for="location">
                    Location
                    <input type="text" id="location" name="location" placeholder="Location (optional)" required>
                    </label>
                
                </div>

            </article>

        </main>

    </div>

    <div >
        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </div>

    <script>
        window.onload = function() {
            document.getElementById('usersName').innerText = JSON.parse(localStorage.getItem('CurrentUser')).Name;
            document.getElementById('second').innerText = localStorage.getItem('address');
            document.getElementById('third').innerText = localStorage.getItem('email');
            document.getElementById('fourth').innerText = localStorage.getItem('phone');

        };
    </script>

</body>

</html>
