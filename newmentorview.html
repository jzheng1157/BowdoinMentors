<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Mentor View</title>

    <!-- <link rel="icon" type="image/png" href="iconmonstr-tree-18-240.png"> -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">

    <link rel="stylesheet" href="app.css">
    <script src="main.js"></script>


</head>

<body style="background-color: #1d3b47be;"> 
    <nav class ="nav-bar" style="background-color: #000000; position: sticky; top: 0;">
        <ul>
            <li style="font-size: 70px; color: white; font-family: 'Mrs Eaves B'; margin-left: 20px; margin-top: 0px; letter-spacing: -px;">
                Bowdoin Mentors
            </li>
        </ul>
        <ul >
            <li><a style="border-right: 1px solid #ffffff; border-radius: 0%;" href="./studentview.html">See Mentors </a></li>
            <li><a style="border-right: 1px solid #ffffff; border-radius: 0%;" href="./contactus.html">Contact Us</a></li>
            <li><a style="border-right: 1px solid #ffffff; border-radius: 0%;" href="./useraccount.html">Account</a></li>
            <li><a style="margin-right: 30px;" href="./signin.html">Sign Out</a></li>
        </ul>
        
    </nav>

        <div class="container" >
            <main class="container">
            <article data-theme="light" >
                <div class="grid">
                    <div>
                        <h1 id="username" style="color: #000000;"></h1> 
                    </div>
                   
                </div>
                
                <br>
                
                
                <!-- Input boxes -->
                <div class="grid" style="margin: 0 50px;">
    
                    <label for="firstname">
                    First name
                    <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                    </label>
                
                    <label for="lastname">
                    Last name
                    <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                    </label>
                
                </div>
            
                <div class="grid" style="margin: 0 50px;">
                
                    <label for="email">
                    Email
                    <input type="text" id="email" name="email" placeholder="Email" required>
                    </label>
                
                    <label for="phone">
                    Phone Number
                    <input type="text" id="phone" name="phone" placeholder="Phone Number (optional)" required>
                    </label>
            
                    <label for="portfolio">
                    Website/CV/Portfolio
                    <input type="text" id="portfolio" name="portfolio" placeholder="Link (optional)" required>
                    </label>
                
                </div>
            
                <div class="grid" style="margin: 0 50px;">
                
                    <label for="bio">
                    Bio
                    <input type="text" id="bio" name="bio" placeholder="Write your bio here" required>
                    </label>
                
                </div>
            
                <div class="grid" style="margin: 0 50px;">
                
                    <label for="major">
                    Major
                    <input type="text" id="major" name="major" placeholder="Major" required>
                    </label>
                
                    
            
                    <label for="career">
                    Career/Industry
                    <input type="text" id="career" name="career" placeholder="Career/Industry" required>
                    </label>
            
                    <label for="location">
                    Location
                    <input type="text" id="location" name="location" placeholder="Location (optional)" required>
                    </label>
                
                </div>
                <button type="button" onclick="alertworked()">Submit</button>

            </article>
        </main>
        </div>

    


    
<br>

<script>
    window.onload = function() {
            var userName = document.getElementById('usersName');
            var firstName = document.getElementById('firstName');
            var lastName = document.getElementById('lastName');
            var userEmail = document.getElementById("email");
            userName.innerText = JSON.parse(localStorage.getItem('CurrentUser')).FirstName + " " + JSON.parse(localStorage.getItem('CurrentUser')).LastName;
            firstName.value = JSON.parse(localStorage.getItem('CurrentUser')).FirstName;
            lastName.value = JSON.parse(localStorage.getItem('CurrentUser')).LastName;
            userEmail.value = JSON.parse(localStorage.getItem('CurrentUser')).Email;

        };
</script>
</body>


</html>
