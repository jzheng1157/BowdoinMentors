<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <link rel="icon" type="image/png" href="images/iconmonstr-tree-18-240.png">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">

    <script src="main.js"></script>

</head>

<body style="background-image: url('images/Spring2019-033.jpg'); background-size: cover;">
    <main class="container">
        <article style=
        "width: 64%; height: 64%;
        text-align: center;
        margin: 0 auto;">
        
            <img style="width: 100px; border-radius: 50%;"
                src="./images/bowdoinSun.jpeg">
            <h1 style="font-size: 70px;">Bowdoin Mentors</h1>
            <form>
                <input type="text" name="login" id="login" placeholder="Email" aria-label="Login" autocomplete="nickname" required>

                <input type="password" name="password" id="password" placeholder="Password" aria-label="Password"
                    autocomplete="current-password" required>

                <fieldset>
                    <div class="grid">
                        <label for="remember">
                            <input type="checkbox" role="switch" id="remember" name="remember">
                            Remember me
                        </label>
                        <a href="./forgotPassword.html">Forgot Password?</a>
                        <a href="./signup.html">Sign up</a>
                    </div>


                </fieldset>

                <button type="button" class="contrast"
                    onclick="checkLogin();">Login</button>
            </form>

        </article>
    </main>

</body>

</html>
