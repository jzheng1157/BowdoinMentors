<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <link rel="icon" type="image/png" href="iconmonstr-tree-18-240.png">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    
    <style>
       
    </style>

</head>

<body style="background-image: url('BowdoinHurricane8.28.11-0012_2.jpg'); background-size: cover;">
    <main class="container">
        <article style=
        "width: 64%;
        text-align: center;
        margin: 0 auto;">
        
            <img style="width: 100px; border-radius: 50%;"
                src="http://cdn.shopify.com/s/files/1/0064/8212/products/dcl003-bowdoin_800x.jpeg?v=1571438488">
            <h1 style="font-size: 70px;">Bowdoin Mentors</h1>
            <form>
                <input type="text" name="login" placeholder="Login" aria-label="Login" autocomplete="nickname" required>
                <input type="password" name="password" placeholder="Password" aria-label="Password"
                    autocomplete="current-password" required>
                <fieldset>
                    <div class="grid">
                        <label for="remember">
                            <input type="checkbox" role="switch" id="remember" name="remember">
                            Remember me
                        </label>
                        <a>Forgot Password?</a>
                        <a href="./signup.html">Sign up</a>
                    </div>


                </fieldset>

                <button type="submit" class="contrast"
                    onclick="window.location.href='./StudentView/index.html';">Login</button>
            </form>

        </article>
    </main>

</body>

</html>
