<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <style>

    </style>

<script>
    function navigateToPage() {
      const mentorRadioButton = document.getElementById('mentor');
      const menteeRadioButton = document.getElementById('mentee');

      if (mentorRadioButton.checked) {
        window.location.href = './mentorview.html';
      } else if (menteeRadioButton.checked) {
        window.location.href = './Studentview/index.html';
      }
    }

    function closeSingleSelectDropdown() {
  document.getElementById('single-select-dropdown').removeAttribute('open');
}
  </script>
</head>

<!-- url('https://www.bowdoin.edu/images/virtual-tour.jpg')-->

<body style="background-image: url('Spring2019-051.jpg'); background-size: cover; ">
    <main class="container">

        <article style="width: 64%; text-align: center; margin: 0 auto; margin-top: ;" id="signup">
            <img style="width: 100px; border-radius: 50%;"
                src="http://cdn.shopify.com/s/files/1/0064/8212/products/dcl003-bowdoin_800x.jpeg?v=1571438488">
            <h1>Sign Up</h1>

            <input placeholder="Your Full Name">
            <input placeholder="Your Email">
            <input placeholder="Password">
            <input placeholder="Retype Your Password">

            <div class="grid">
                <fieldset>
                  <details role="listbox" id="single-select-dropdown">
                    <summary aria-haspopup="listbox">Single select</summary>
                    <ul role="listbox">
                      <li>
                        <input
                          type="radio"
                          id="mentee"
                          name="Mentee"
                          onchange="closeSingleSelectDropdown()"
                        />
                        <label for="mentee">Mentee</label>
                      </li>
                      <li>
                        <input
                          type="radio"
                          id="mentee"
                          name="Mentor"
                          onchange="closeSingleSelectDropdown()"
                        />
                        <label for="mentor">Mentor</label>
                      </li>
                    </ul>
                  </details>

                    
                  
                  </fieldset>
                
            </div>
      
            <button type="button" class="contrast" onclick="navigateToPage();">Register</button>
        </article>

    </main>

</body>l

</html>
