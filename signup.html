<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <style>

    </style>

  <script src="main.js"></script>

</head>

<body style="background-image: url('images/Spring2019-051.jpg'); background-size: cover;">
    <main class="container">

        <article style="width: 64%; text-align: center; margin: 0 auto;" id="signup">
            <img style="width: 100px; border-radius: 50%;"
                src="http://cdn.shopify.com/s/files/1/0064/8212/products/dcl003-bowdoin_800x.jpeg?v=1571438488">
            <h1 style="font-family: 'Mrs Eaves;'">Sign Up</h1>

            <div class="grid">
              <input type="text" placeholder="First Name" name="firstName" id="firstName" required>
              <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>

            </div>
            
            <input type="email" placeholder="Your Email" name="email" id="email" required
              pattern="^(.+)@(.+)$">

            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

            <div class="grid">
                <fieldset>
                  <legend>I am a...</legend>
                  <label for="mentor">
                    <input type="radio" id="mentor" name="size" >
                    Mentor
                  </label>
                  <label for="mentee">
                    <input type="radio" id="mentee" name="size" checked>
                    Mentee
                  </label>
                </fieldset>
                
            </div>
      
            <button type="button" class="contrast" onclick="registration();">Register</button>
            <a href="./signin.html">Sign In</a>
        </article>

    </main>

</body>

</html>
