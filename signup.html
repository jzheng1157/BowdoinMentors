<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <style>

  <script src="main.js"></script>

<!-- url('https://www.bowdoin.edu/images/virtual-tour.jpg')-->

<body style="background-image: url('images/Spring2019-051.jpg'); background-size: cover; ">
    <main class="container">

        <article style="width: 64%; text-align: center; margin: 0 auto;" id="signup">
            <img style="width: 100px; border-radius: 50%;"
                src="http://cdn.shopify.com/s/files/1/0064/8212/products/dcl003-bowdoin_800x.jpeg?v=1571438488">
            <h1>Log In</h1>

            <input type="text" placeholder="Your name" name="name" id="name" required>
            <input type="text" placeholder="Your Email" name="email" id="email" required>

            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

            <div class="grid">
                <fieldset>
                    <legend>I am a...</legend>
                    <label for="mentor">
                      <input type="radio" id="mentor" name="size" checked>
                      Mentor
                    </label>
                    <label for="mentee">
                      <input type="radio" id="mentee" name="size" >
                      Mentee
                    </label>
                  
                  </fieldset>
                
            </div>
      
            <button type="button" class="contrast" onclick="registration();">Register</button>
        </article>

    </main>

</body>

</html>
